<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Advisor - Home</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: url('medicalbg.jpg') no-repeat center center/cover; 
            font-family: Arial, sans-serif;
            color: #fff; 
        }

        /* Container Styling */
        .container {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px 40px; 
            border-radius: 10px; 
            text-align: center; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #0077cc;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Medical Advisor</h1>
        <p>Your health, your records, your way.</p>
        <a href="signup.html" class="btn">Sign Up</a>
        <a href="login.html" class="btn">Login</a>
    </div>
</body>
</html>
